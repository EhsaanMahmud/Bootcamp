<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gnerator</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="passwordDisplay" id="passwordDisplayy">Password Generator</h3>
    
    <form class="form" id="passwordGen" >
       <label for="characterNumber">Number of Characters</label>
       <div class="charactercontainer">
        <input type="range" min="5" max="20" id="characterRange">
       <input type="number"  min="5" max="20" id="characterNumber" class="numberinput">
       </div>

       <label for="Upper">Include Uppercase letters</label>
       <input type="checkbox" id="Upper">

       <label for="Numbers">Include numbers</label>
       <input type="checkbox" id="Numbers">

       <label for="Special">Include special characters</label>
       <input type="checkbox" id="Special">

       <button type="submit" class="button">Generate Password</button>

    </form>
    </div>
</body>
</html>
